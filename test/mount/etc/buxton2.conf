#
# buxton2 config file for Tizen
#

[log-config]
OnOff=on
MaxLine=2000

[system]
Type=System
Backend=sqlite
Storage=persistent
Description=System configuration layer

[memory]
Type=System
Backend=sqlite
Storage=volatile
Description=Run-time settings

[user]
Type=User
Backend=sqlite
Storage=persistent
Description=Per-user settings

[user-memory]
Type=User
Backend=sqlite
Storage=volatile
Description=Per-user run-time settings
