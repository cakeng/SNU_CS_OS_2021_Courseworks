<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="multimedia_fw">
    <allow own="org.tizen.MMResourceManager"/>
    <allow send_destination="org.tizen.MMResourceManager"/>
  </policy>

  <policy group="users">
    <allow send_destination="org.tizen.MMResourceManager"/>
  </policy>

  <policy context="default">
    <deny own="org.tizen.MMResourceManager"/>
    <deny send_destination="org.tizen.MMResourceManager"/>
  </policy>

</busconfig>
