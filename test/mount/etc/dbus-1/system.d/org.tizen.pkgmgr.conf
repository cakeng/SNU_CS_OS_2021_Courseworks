<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
        <policy user="root">
		<allow own="org.tizen.pkgmgr"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="set_restriction_mode"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="unset_restriction_mode"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="get_restriction_mode"/>
	</policy>
	<policy user="app_fw">
		<allow own="org.tizen.pkgmgr"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="set_restriction_mode"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="unset_restriction_mode"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="get_restriction_mode"/>
	</policy>
	<policy context="default">
		<deny own="org.tizen.pkgmgr"/>
		<deny send_destination="org.tizen.pkgmgr"/>
		<allow send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="cleardata"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="install" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="mount_install" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="reinstall" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="uninstall" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="move" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="activate" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="deactivate" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="getsize" privilege="http://tizen.org/privilege/packagemanager.info"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="getsize_sync" privilege="http://tizen.org/privilege/packagemanager.info"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="clearcache" privilege="http://tizen.org/privilege/packagemanager.clearcache"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="kill" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="check" privilege="http://tizen.org/privilege/packagemanager.info"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="generate_license_request" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="register_license" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="decrypt_package" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="add_blacklist" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="remove_blacklist" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="check_blacklist" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="enable_app_splash_screen" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="disable_app_splash_screen" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="enable_pkgs" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="disable_pkgs" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="enable_app" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="disable_app" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="enable_global_app_for_uid" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="disable_global_app_for_uid" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="migrate_external_image" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="register_pkg_updateinfo" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="unregister_pkg_updateinfo" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="unregister_all_pkg_updateinfo" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="set_app_label" privilege="http://tizen.org/privilege/packagemanager.admin"/>
		<check send_destination="org.tizen.pkgmgr" send_interface="org.tizen.pkgmgr" send_member="set_app_icon" privilege="http://tizen.org/privilege/packagemanager.admin"/>
	</policy>
</busconfig>
