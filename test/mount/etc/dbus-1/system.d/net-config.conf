<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="net.netconfig"/>
		<allow send_destination="net.netconfig"/>
	</policy>
	<policy user="network_fw">
		<allow own="net.netconfig"/>
		<allow send_destination="net.netconfig"/>
	</policy>
	<policy user="security_fw">
		<allow own="net.netconfig"/>
		<allow send_destination="net.netconfig"/>
		<allow send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="DevicePolicySetWifi" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="DevicePolicySetWifiProfile" />
	</policy>
	<policy context="default">
		<deny own="net.netconfig"/>
		<deny send_destination="net.netconfig"/>
		<allow send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="LaunchMdns" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="UnrefMdns" />

		<allow send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="DevicePolicyGetWifi" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="DevicePolicyGetWifiProfile" />

		<allow send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetAutoscan" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetAutoscanmode" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="FlushBss" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SetIpConflictPeriod" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetIpConflictPeriod" />

		<allow send_destination="net.netconfig" send_interface="net.netconfig.tcpdump" send_member="StartTCPDump" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.tcpdump" send_member="StopTCPDump" />
		<allow send_destination="net.netconfig" send_interface="net.netconfig.tcpdump" send_member="CheckTCPDumpStatus" />

		<allow send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="IsSupported" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="GetEnabled" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="SetEnabled" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="SetPathManager" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="GetPathManager" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="SetScheduler" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.mptcp" send_member="GetScheduler" privilege="http://tizen.org/privilege/network.get" />

		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="AddRoute" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="RemoveRoute" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="EthernetCableState" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="PreferredIpv6Address" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="CheckGetPrivilege" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="CheckProfilePrivilege" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="CheckInternetPrivilege" privilege="http://tizen.org/privilege/internet" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network" send_member="GetMeteredInfo" privilege="http://tizen.org/privilege/network.get" />

		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="GetWifiLastRxBytes" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="GetWifiLastTxBytes" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="GetWifiTotalRxBytes" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="GetWifiTotalTxBytes" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetCellularLastRxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetCellularLastTxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetCellularTotalRxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetCellularTotalTxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetWifiLastRxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetWifiLastTxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetWifiTotalRxBytes" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.network_statistics" send_member="ResetWifiTotalTxBytes" privilege="http://tizen.org/privilege/network.set" />

		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="DeleteEapConfig" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="IpConflictSetEnable" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="IsIpConflictDetectEnabled" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetIpConflictState" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="RequestBssidScan" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="RequestWpsCancel" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="RequestWpsConnect" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="CreateEapConfig" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="LoadDriver" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetBssidList" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="RemoveDriver" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetWifiState" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SetBgscan" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="ResumeBgscan" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="PauseBgscan" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="ResetBgscanInterval" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetPasspoint" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SetPasspoint" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="LaunchDirect" privilege="http://tizen.org/privilege/wifidirect" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetConfigIds" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="LoadConfiguration" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SaveConfiguration" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="LoadEapConfiguration" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SaveEapConfiguration" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="RemoveConfiguration" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SetConfigField" privilege="http://tizen.org/privilege/network.profile" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="PowerOnCompleted" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="PowerOffCompleted" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="SpecificScanCompleted" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="BssidScanCompleted" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="NetlinkScanCompleted" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="IPConflictEvent" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="TdlsDisconnect" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="TdlsConnectedPeer" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="AddVsie" privilege="http://tizen.org/privilege/network.set" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="GetVsie" privilege="http://tizen.org/privilege/network.get" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.wifi" send_member="RemoveVsie" privilege="http://tizen.org/privilege/network.set" />

		<check send_destination="net.netconfig" send_interface="net.connman.Agent" send_member="SetField" privilege="http://tizen.org/privilege/network.profile" />

		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_init" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_deinit" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_protect" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_up" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_down" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_block_networks" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_unblock_networks" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_update_settings" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_add_route" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="net.netconfig" send_interface="net.netconfig.vpnsvc" send_member="vpn_add_dns_server" privilege="http://tizen.org/privilege/vpnservice" />
	</policy>
</busconfig>
