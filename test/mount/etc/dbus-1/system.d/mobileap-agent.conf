<busconfig>
	<policy user="root">
		<allow own="org.tizen.MobileapAgent"/>
		<allow send_destination="org.tizen.MobileapAgent"/>
	</policy>
	<policy user="network_fw">
		<allow own="org.tizen.MobileapAgent"/>
		<allow send_destination="org.tizen.MobileapAgent"/>
	</policy>
	<policy context="default">
		<deny own="org.tizen.MobileapAgent"/>
		<deny send_destination="org.tizen.MobileapAgent"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.tethering" privilege="http://tizen.org/privilege/tethering.admin"/>

		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="get_passphrase" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="get_station_info" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="set_wps_pin" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="push_wps_button" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="enable_dhcp" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="disable_dhcp" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="enable_dhcp_with_range" privilege="http://tizen.org/privilege/softap"/>
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="get_dhcp_state" privilege="http://tizen.org/privilege/softap"/>

		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="enable" privilege="http://tizen.org/privilege/softap.admin" />
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="disable" privilege="http://tizen.org/privilege/softap.admin" />
		<check send_destination="org.tizen.MobileapAgent" send_interface="org.tizen.softap" send_member="reload_settings" privilege="http://tizen.org/privilege/softap.admin" />
	</policy>
</busconfig>
